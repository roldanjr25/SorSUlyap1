<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- General Reset & Page Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main White Card --- */
        .profile-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            padding: 40px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Top Right Back Button --- */
        .back-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 24px;
            color: #555;
            cursor: pointer;
            transition: color 0.2s;
        }
        .back-icon:hover {
            color: #000;
        }

        /* --- Header Section (Avatar + Info) --- */
        .header-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar-box {
            width: 80px;
            height: 80px;
            background-color: #d32f2f;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar-box i {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(10px);
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-name {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin-bottom: 5px;
        }

        .user-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .badge-student {
            background-color: #e57373;
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .student-id {
            font-size: 14px;
            color: #444;
            font-weight: 600;
        }

        .user-email {
            font-size: 14px;
            color: #666;
        }

        /* --- Buttons --- */
        .change-profile-btn,
        .logout-btn {
            margin-top: 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(211, 47, 47, 0.4);
            transition: background 0.2s;
            display: inline-block;
        }

        .change-profile-btn:hover,
        .logout-btn:hover {
            background-color: #b71c1c;
        }

        /* --- Personal Information Section --- */
        .details-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-icon {
            font-size: 32px;
            color: #e57373;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            row-gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-left: 50px;
        }

        .label {
            font-size: 16px;
            font-weight: 600;
            color: #9e9e9e;
        }

        .value {
            font-size: 16px;
            font-weight: 700;
            color: #222;
            position: relative;
        }

        .row-separator {
            grid-column: 1 / -1;
            border-bottom: 1px dashed #e0e0e0;
            margin-bottom: 5px;
        }

        @media (max-width: 500px) {
            .info-grid {
                grid-template-columns: 1fr;
                margin-left: 0;
            }
            .row-separator {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Back Button -->
        <div class="back-icon" id="backBtn">
            <i class="fa-solid fa-arrow-left"></i>
        </div>

        <!-- Header Section -->
        <div class="header-section">
            <div class="avatar-box">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-info">
                <div class="user-name">Arianne Evasco</div>
                <div class="user-meta">
                    <span class="badge-student">Student</span>
                    <span class="student-id">23171436</span>
                </div>
                <div class="user-email">arianne.evasco@sorsu.edu.ph</div>
            </div>
        </div>

        <!-- Buttons -->
        <button class="change-profile-btn" id="changeProfileBtn">Change Profile</button>
        <a href="login.html" class="logout-btn">Log Out</a>

        <!-- Personal Information Section -->
        <div class="details-section">
            <div class="section-header">
                <i class="fa-regular fa-clipboard info-icon"></i>
                <div class="section-title">Personal Information</div>
            </div>

            <div class="info-grid">
                <div class="label">First Name</div>
                <div class="value">Arianne</div>
                <div class="row-separator"></div>

                <div class="label">Last Name</div>
                <div class="value">Evasco</div>
                <div class="row-separator"></div>

                <div class="label">Address</div>
                <div class="value">n/a</div>
                <div class="row-separator"></div>
            </div>
        </div>

    </div>

    <script>
        // Back button navigates to index.html
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Change Profile button click (example)
        document.getElementById('changeProfileBtn').addEventListener('click', () => {
            alert('Redirecting to change profile page...');
            // window.location.href = 'change-profile.html'; // Uncomment if you have a change profile page
        });
    </script>

</body>
</html>
