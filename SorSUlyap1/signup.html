<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSUlyap - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/signup.css" rel="stylesheet">

    <style>
        /* ==================== BIG BUBBLE BACKGROUND ==================== */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #eee;
        }

        .bubble {
            position: absolute;
            bottom: -200px;
            background: #e58a8a;
            border-radius: 50%;
            animation: rise 18s infinite ease-in;
            filter: blur(3px);
        }

        .bubble:nth-child(1) { left: 5%;  width: 120px; height: 120px; animation-duration: 14s; }
        .bubble:nth-child(2) { left: 18%; width: 200px; height: 200px; animation-duration: 18s; }
        .bubble:nth-child(3) { left: 32%; width: 150px; height: 150px; animation-duration: 16s; }
        .bubble:nth-child(4) { left: 50%; width: 220px; height: 220px; animation-duration: 22s; }
        .bubble:nth-child(5) { left: 66%; width: 130px; height: 130px; animation-duration: 17s; }
        .bubble:nth-child(6) { left: 75%; width: 180px; height: 180px; animation-duration: 20s; }
        .bubble:nth-child(7) { left: 88%; width: 160px; height: 160px; animation-duration: 19s; }
        .bubble:nth-child(8) { left: 28%; width: 240px; height: 240px; animation-duration: 25s; }
        .bubble:nth-child(9) { left: 55%; width: 110px; height: 110px; animation-duration: 12s; }
        .bubble:nth-child(10) { left: 92%; width: 180px; height: 180px; animation-duration: 21s; }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.15;
            }
            40% {
                opacity: 0.30;
            }
            100% {
                transform: translateY(-1400px) scale(1.4);
                opacity: 0;
            }
        }
        /* ============================================================ */
    </style>
</head>

<body>

    <!-- BIG BUBBLE BACKGROUND -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="cont">
        <div class="signup-container">

            <!-- Left Side - Branding -->
            <div class="signup-left">
                <div class="logo-container">
                    <div class="logo-circle">
                        <img src="assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
                    </div>
                </div>
                <h1 class="brand-title">SorSUlyap</h1>
                <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
            </div>

            <!-- Right Side - Sign Up Form -->
            <div class="signup-right">
                <h2 class="signup-title">SIGN UP</h2>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">SorSU Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-input" name="email" placeholder="yourname@sorsu.edu.ph" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input" id="password" name="password" placeholder="Enter password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-tag input-icon"></i>
                            <select id="role-select" class="form-input" name="role" required>
                                <option value="">Choose a role:</option>
                                <option value="Student">Student</option>
                                <option value="Faculty">Faculty</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="program-group" style="display: none;">
                        <label class="form-label">Program</label>
                        <div class="input-wrapper">
                            <i class="fas fa-graduation-cap input-icon"></i>
                            <select id="program-select" name="program" class="form-input">
                                <option value="">Select Program</option>
                                <option value="BS Computer Science">BS Computer Science</option>
                                <option value="BS Information Technology">BS Information Technology</option>
                                <option value="BS Business Administration">BS Business Administration</option>
                                <option value="Bachelor of Elementary Education">Bachelor of Elementary Education</option>
                                <option value="Bachelor of Secondary Education">Bachelor of Secondary Education</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="yearlevel-group" style="display: none;">
                        <label class="form-label">Year Level</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar input-icon"></i>
                            <select id="yearlevel-select" name="yearLevel" class="form-input">
                                <option value="">Select Year Level</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <div class="signup-footer">
                        Already have an account? <a href="login.html">Log In</a>
                    </div>
                </form>



            </div>
        </div>
    </div>

    <!-- Include config and API service -->
    <script src="config.js"></script>
    <script src="api.js"></script>

    <script src="assets/js/signup.js"></script>
</body>
</html>
