<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SorSUlyap Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!--Header Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        body {
            font-family: var(--default-font);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgb(236, 193, 193) 2%, rgb(197, 87, 87) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
        }
        .forgot-container {
            display: flex;
            background-color: white;
        }
        .forgot-left {
            background: linear-gradient(180deg, rgb(236, 193, 193) 2%, rgb(197, 87, 87) 100%);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
        }
        .logo-circle {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .brand-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .brand-tagline {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.4;
        }
        .forgot-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        .forgot-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }
        .forgot-description {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: rgb(227, 115, 115);
            box-shadow: 0 0 0 3px rgba(232, 165, 165, 0.1);
        }
        .form-input::placeholder {
            color: #bbb;
        }
        .send-btn {
            width: 100%;
            padding: 14px;
            background: rgb(227, 115, 115);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 165, 165, 0.4);
        }
        .send-btn:active {
            transform: translateY(0);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #E8A5A5;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .forgot-container {
                flex-direction: column;
            }
            .forgot-left {
                padding: 40px 30px;
            }
            .forgot-right {
                padding: 40px 30px;
            }
            .brand-title {
                font-size: 28px;
            }
            .forgot-title {
                font-size: 26px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cont">
    <div class="forgot-container">
        <!-- Left Side - Branding -->
        <div class="forgot-left">
            <div class="logo-circle">
                <img src="../assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="forgot-right">
            <h2 class="forgot-title">FORGOT PASSWORD</h2>
            <p class="forgot-description">Enter your SorSU email address and we'll send you a link to reset your password.</p>

            <form>
                <div class="form-group">
                    <label class="form-label">SorSU Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            placeholder="yourname@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="send-btn">Send Reset Link</button>

                <a href="login.html" class="back-link">Back to Login</a>
            </form>
        </div>
    </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('If an account with that email exists, we have sent you a password reset link.');
        });
    </script>
</body>
</html>
