<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SorSUlyap Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!--Header Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body>
    <div class="cont">
    <div class="forgot-container">
        <!-- Left Side - Branding -->
        <div class="forgot-left">
            <div class="logo-circle">
                <img src="../assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="forgot-right">
            <h2 class="forgot-title">FORGOT PASSWORD</h2>
            <p class="forgot-description">Enter your SorSU email address and we'll send you a link to reset your password.</p>

            <form>
                <div class="form-group">
                    <label class="form-label">SorSU Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            placeholder="yourname@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="send-btn">Send Reset Link</button>

                <a href="login.html" class="back-link">Back to Login</a>
            </form>
        </div>
    </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
