<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In - SorSUlyap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!--Header Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body>
    <div class="cont">
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-circle">
                <img src="../assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <h2 class="login-title">ADMIN LOG IN</h2>

            <form>
                <div class="form-group">
                    <label class="form-label">SorSu Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            placeholder="yourname@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            class="form-input"
                            id="password"
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Log In</button>

                <div class="login-footer">
                    <a href="forgot_password.html">Forgot Password?</a>
                    <a href="signup.html">Create an account</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
