<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SorSUlyap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/login.css" rel="stylesheet">
    <style>
        .login-description {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .back-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: rgb(139, 46, 46);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cont">
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
                </div>
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Your gateway to seamless academic communication and organization.</p>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="login-right">
            <h2 class="login-title">FORGOT PASSWORD</h2>
            <p class="login-description">Enter your email address and we'll send you a link to reset your password.</p>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            placeholder="your.email@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>

                <div class="login-footer">
                    <a href="login.html" class="back-link">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('If an account with that email exists, we have sent you a password reset link.');
        });
    </script>
</body>
</html>
