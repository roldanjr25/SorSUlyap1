<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - SorSUlyap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f4c4c4 0%, #d89999 50%, #b56b6b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .otp-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .otp-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 45px 14px 45px; 
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d89999;
            box-shadow: 0 0 0 3px rgba(216, 153, 153, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-size: 16px;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #e8a5a5 0%, #d88888 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(232, 165, 165, 0.3);
            text-align: center;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 165, 165, 0.4);
        }

        /* ðŸ”¥ Remove underline for continue-btn */
        .no-underline {
            text-decoration: none;
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .otp-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="otp-container">

        <div class="shield-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M50 10 L80 25 L80 50 Q80 75 50 90 Q20 75 20 50 L20 25 Z" 
                      fill="none" stroke="url(#shieldGradient)" stroke-width="3"/>
                <path d="M50 15 L75 27 L75 50 Q75 70 50 83 Q25 70 25 50 L25 27 Z" 
                      fill="url(#shieldGradient)" opacity="0.2"/>
                <rect x="40" y="50" width="20" height="20" rx="2" fill="url(#shieldGradient)"/>
                <path d="M45 50 L45 42 Q45 35 50 35 Q55 35 55 42 L55 50" 
                      fill="none" stroke="url(#shieldGradient)" stroke-width="3"/>
                <circle cx="50" cy="58" r="2.5" fill="white"/>
                <rect x="48.5" y="58" width="3" height="6" fill="white"/>
            </svg>
        </div>

        <h1 class="otp-title">Reset Password</h1>
        <p class="otp-subtitle">Create a strong new password for your account</p>

        <form>
            <!-- New Password -->
            <div class="form-group">
                <label class="form-label">New Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="newPassword"
                        class="form-input" 
                        placeholder="Enter Password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword', 'icon1')">
                        <i class="fas fa-eye" id="icon1"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        class="form-input" 
                        placeholder="Re-enter Password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'icon2')">
                        <i class="fas fa-eye" id="icon2"></i>
                    </button>
                </div>
            </div>

            <!-- Continue Button (NO UNDERLINE) -->
            <a href="otp.html" class="continue-btn no-underline">Continue</a>

        </form>
    </div>

    <script>
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);

            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>

</body>
</html>
