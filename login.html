<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSUlyap - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/login.css" rel="stylesheet">
    <style>
        /* Add any page-specific styles here if needed */
    </style>
</head>
<body>
    <div class="cont">
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
                </div>
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <h2 class="login-title">LOG IN</h2>

            <form>
                <div class="form-group">
                    <label class="form-label">SorSu Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            class="form-input"
                            placeholder="yourname@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            class="form-input"
                            id="password"
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="login-footer">
                    <a href="#">Create an account</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <!-- OTP Modal -->
            <div id="otpModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeOtpModal()">&times;</span>
                    <h2>Verify Login</h2>
                    <p>Enter the OTP sent to your email</p>
                    <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6">
                    <button type="button" id="verify-btn">Verify</button>
                    <button type="button" onclick="resendOtp()">Resend OTP</button>
                </div>
            </div>

            <!-- Forgot Password Modal -->
            <div id="forgotModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeForgotModal()">&times;</span>
                    <h2>Forgot Password</h2>
                    <p>Enter your email to reset password</p>
                    <input type="email" id="forgot-email" placeholder="yourname@sorsu.edu.ph">
                    <button type="button" id="reset-btn">Send Reset OTP</button>
                </div>
            </div>

            <!-- Reset OTP Modal -->
            <div id="resetOtpModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeResetOtpModal()">&times;</span>
                    <h2>Reset Password</h2>
                    <p>Enter the OTP sent to your email and new password</p>
                    <input type="text" id="reset-otp" placeholder="Enter OTP" maxlength="6">
                    <input type="password" id="new-password" placeholder="New Password">
                    <button type="button" id="reset-verify-btn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
