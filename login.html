<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSUlyap - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

       
        .cont {
    
            background: white;
            padding: 25px; 
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3); 
            max-width: 1000px;
            width: 100%;
        }

        .login-container {
            display: flex;
            background-color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-width: 950px;
            min-height: 550px;
        }

        /* Left Side - Branding */
        .login-left {
            background: linear-gradient(180deg, rgb(236, 193, 193) 2%, rgb(197, 87, 87) 100%);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .brand-tagline {
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            opacity: 0.95;
            line-height: 1.4;
        }

        /* Right Side - Form */
        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #E8A5A5;
            box-shadow: 0 0 0 3px rgba(232, 165, 165, 0.1);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgb(227, 115, 115);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 165, 165, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .login-footer a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #E8A5A5;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-width: auto;
            }

            .login-left {
                padding: 40px 30px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .brand-title {
                font-size: 28px;
            }

            .login-title {
                font-size: 26px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .login-right {
                padding: 30px 20px;
            }

            .login-left {
                padding: 30px 20px;
            }

            .logo-circle {
                width: 120px;
                height: 120px;
            }

            .brand-title {
                font-size: 24px;
            }

            .brand-tagline {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="cont">
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">  
                </div>
            </div>
            <h1 class="brand-title">SorSUlyap</h1>
            <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <h2 class="login-title">LOG IN</h2>
            
            <form>
                <div class="form-group">
                    <label class="form-label">SorSu Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="yourname@sorsu.edu.ph"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="login-footer">
                    <a href="#">Create an account</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    </div>
</body>
</html>
