<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - SorSUlyap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f4c4c4 0%, #d89999 50%, #b56b6b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .shield-icon svg {
            width: 100%;
            height: 100%;
        }

        .otp-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .otp-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #d89999;
            box-shadow: 0 0 0 3px rgba(216, 153, 153, 0.1);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .continue-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #e8a5a5 0%, #d88888 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(232, 165, 165, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 165, 165, 0.4);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #fde8e8;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-icon {
            color: #d88888;
            font-size: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .info-content {
            flex: 1;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 6px;
        }

        .info-text {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #d88888;
        }

        .back-link i {
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .otp-container {
                padding: 40px 30px;
            }

            .otp-title {
                font-size: 22px;
            }

            .shield-icon {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <!-- Shield Icon -->
        <div class="shield-icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Shield outline -->
                <path d="M50 10 L80 25 L80 50 Q80 75 50 90 Q20 75 20 50 L20 25 Z" 
                      fill="none" 
                      stroke="url(#shieldGradient)" 
                      stroke-width="3"/>
                <!-- Shield fill -->
                <path d="M50 15 L75 27 L75 50 Q75 70 50 83 Q25 70 25 50 L25 27 Z" 
                      fill="url(#shieldGradient)" 
                      opacity="0.2"/>
                <!-- Lock body -->
                <rect x="40" y="50" width="20" height="20" rx="2" 
                      fill="url(#shieldGradient)"/>
                <!-- Lock shackle -->
                <path d="M45 50 L45 42 Q45 35 50 35 Q55 35 55 42 L55 50" 
                      fill="none" 
                      stroke="url(#shieldGradient)" 
                      stroke-width="3"/>
                <!-- Keyhole -->
                <circle cx="50" cy="58" r="2.5" fill="white"/>
                <rect x="48.5" y="58" width="3" height="6" fill="white"/>
            </svg>
        </div>

        <!-- Title and subtitle -->
        <h1 class="otp-title">OTP Verification</h1>
        <p class="otp-subtitle">Enter email to send one-time password</p>

        <!-- Form -->
        <form>
            <div class="form-group">
                <label class="form-label">SorSu Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="yourname@sorsu.edu.ph"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="continue-btn">Continue</button>
        </form>

        <!-- Info box -->
        <div class="info-box">
            <i class="fas fa-info-circle info-icon"></i>
            <div class="info-content">
                <div class="info-title">Check your email</div>
                <div class="info-text">We'll send a verification code to your SorSU email address. Please check your inbox and spam folder.</div>
            </div>
        </div>

        <!-- Back to login -->
        <a href="#" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to login
        </a>
    </div>
</body>
</html>
