<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSUlyap - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="assets/css/signup.css" rel="stylesheet">
    <style>
        /* Add any page-specific styles here if needed */
    </style>
</head>
<body>
    <div class="cont">
        <div class="signup-container">
            <!-- Left Side - Branding -->
            <div class="signup-left">
                <div class="logo-container">
                    <div class="logo-circle">
                        <img src="D:\My files\COLLEGE\3rd yr 1st sem\Software Eng and App Dev\Learner\assets\img\SorSUlyap_logo.png" alt="SorSUlyap Logo">
                    </div>
                </div>
                <h1 class="brand-title">SorSUlyap</h1>
                <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
            </div>

            <!-- Right Side - Sign Up Form -->
            <div class="signup-right">
                <h2 class="signup-title">SIGN UP</h2>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="Enter your name"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">SorSU Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                class="form-input" 
                                placeholder="yourname@sorsu.edu.ph"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password"
                                placeholder="Enter password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ID No</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="Enter ID No."
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Roles</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-tag input-icon"></i>
                            <select id="role-select" class="form-input" required>
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group" id="program-group" style="display: none;">
                        <label class="form-label">Program</label>
                        <div class="input-wrapper">
                            <i class="fas fa-graduation-cap input-icon"></i>
                            <select id="program-select" class="form-input">
                                <option value="">Select Program</option>
                                <option value="bscs">BS Computer Science</option>
                                <option value="bsit">BS Information Technology</option>
                                <option value="bsba">BS Business Administration</option>
                                <option value="beed">Bachelor of Elementary Education</option>
                                <option value="bsed">Bachelor of Secondary Education</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <div class="signup-footer">
                        Already have an account? <a href="#">Log In</a>
                    </div>
                </form>
                <!-- OTP Modal -->
                <div id="otpModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close" onclick="closeOtpModal()">&times;</span>
                        <h2>Verify Your Email</h2>
                        <p>Enter the OTP sent to your email</p>
                        <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6">
                        <button type="button" id="verify-btn">Verify</button>
                        <button type="button" onclick="resendOtp()">Resend OTP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/signup.js"></script>
</body>
</html>
