<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SorSUlyap - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cont {
            background: white;
            padding: 25px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
        }

        .signup-container {
            display: flex;
            background-color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-width: 950px;
            min-height: 650px;
        }

        /* Left Side - Branding */
        .signup-left {
            background: linear-gradient(180deg, rgb(236, 193, 193) 2%, rgb(197, 87, 87) 100%);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .brand-tagline {
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            opacity: 0.95;
            line-height: 1.4;
        }

        /* Right Side - Form */
        .signup-right {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #E8A5A5;
            box-shadow: 0 0 0 3px rgba(232, 165, 165, 0.1);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #666;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: rgb(227, 115, 115);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 165, 165, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-footer a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-footer a:hover {
            color: #E8A5A5;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                min-width: auto;
            }

            .signup-left {
                padding: 40px 30px;
            }

            .signup-right {
                padding: 40px 30px;
            }

            .brand-title {
                font-size: 28px;
            }

            .signup-title {
                font-size: 26px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .signup-right {
                padding: 30px 20px;
            }

            .signup-left {
                padding: 30px 20px;
            }

            .logo-circle {
                width: 120px;
                height: 120px;
            }

            .brand-title {
                font-size: 24px;
            }

            .brand-tagline {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="signup-container">
            <!-- Left Side - Branding -->
            <div class="signup-left">
                <div class="logo-container">
                    <div class="logo-circle">
                        <img src= "assets/img/SorSUlyap_logo.png" alt="SorSUlyap Logo">
                    </div>
                </div>
                <h1 class="brand-title">SorSUlyap</h1>
                <p class="brand-tagline">Connecting Campus. Simplifying Information</p>
            </div>

            <!-- Right Side - Sign Up Form -->
            <div class="signup-right">
                <h2 class="signup-title">SIGN UP</h2>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="Enter your name"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">SorSU Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                class="form-input" 
                                placeholder="yourname@sorsu.edu.ph"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                class="form-input" 
                                id="password"
                                placeholder="Enter password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ID No</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="Enter ID No."
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Program</label>
                        <div class="input-wrapper">
                            <i class="fas fa-graduation-cap input-icon"></i>
                            <select class="form-input" required>
                                <option value="">Select Program</option>
                                <option value="bscs">BS Computer Science</option>
                                <option value="bsit">BS Information Technology</option>
                                <option value="bsba">BS Business Administration</option>
                                <option value="beed">Bachelor of Elementary Education</option>
                                <option value="bsed">Bachelor of Secondary Education</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Roles</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-tag input-icon"></i>
                            <select class="form-input" required>
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <div class="signup-footer">
                        Already have an account? <a href="login.html">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
